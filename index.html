<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <main class="comp">

    <div class="logo">
      <img src="images/logo.svg" alt="logo of base apparel">
    </div>

    <div class="modelImg">
      <img class="mbl" src="images/hero-mobile.jpg" alt="image of a woman">
      <img class="desk" src="images/hero-desktop.jpg" alt="image of a woman">
    </div>

    <div class="information">
      
      <h1> <span>We're</span> coming soon</h1>
  
      <p>
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form id="emailForm">
        <label for="email"></label>
        <input type="email" name="email" id="email" placeholder="Email Address" required>
        <div class="icon"></div>
        <button id="arrowBtn" form="emailForm" type="submit"></button>
      </form>
  
    </div>
    
  </main>
  
  <script src="js/main.js"></script>
</body>
</html>
